          <!-- BMI CALCULATOR -->
          <div class="bmitracker" class="anchor" id="bmitracker">
            <a name="target"></a>
            <h4>Calculate your BMI (body mass index)</h4>
          </div>
          <!-- MAKE A GOAL WEIGHT -->
          <div class="bmicalculator">
            <p id="intro">Calculate your BMI (body mass index) by using the form below. Enter your weight and height and click the Calculate button to display your BMI result.</p>
            <form action="none" method="post" name="bmiform">
                <fieldset>
                <legend>Height and Weight</legend>
                    <label for="pounds">Goal Weight (pounds):</label>
                    <input class="goalweight" type="text" name="pounds" id="pounds">
                    <br>
                    <label for="pounds">Current Weight (pounds):</label>
                    <input class="currentweight" type="text" name="pounds" id="pounds">
                    <br>
                    <label for="inches">Height (inches):</label>
                    <input type="text" name="inches" id="inches">
                    <br>
                    <label for="pounds">Pounds Away From Goal:</label>
                    <input class="goalweight" type="text" name="pounds" id="pounds">
                    <br>
                    <button class="btn" type="button" name="calculate" value="Calculate your BMI" onclick="calcBMI()">Calculate your BMI</button>
                </fieldset>
                <fieldset>
                <legend>BMI</legend>
                    <label for="bmi" id="bmi_label">Your calculated BMI is:</label>
                    <input type="text" name="bmi" id="bmi" readonly="readonly">
                </fieldset>
            </form>
        </div>
